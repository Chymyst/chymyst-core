language: scala
scala:
  - 2.11.8
  - 2.12.1
jdk:
  - oraclejdk8

script:
  - sbt clean coverage test coverageReport package package-doc

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  file_glob: true
  provider: releases
  api_key:
    secure: ""
  file: "*/target/scala-2.11/*.jar"
  skip_cleanup: true
  on:
    tags
